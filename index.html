<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Wallet. More Payments. Everywhere.</title>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8faff;
        color: #1a1a1a;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        margin: 0.5rem 0;
        font-weight: 700;
    }

    p {
        font-size: 1.1rem;
        color: #444;
        max-width: 500px;
        text-align: center;
    }

    /* Stripe-like Blue */
    :root {
        --stripe-blue: #635bff;
    }

    /* Icon Animation */
    .icon {
        width: 80px;
        height: 80px;
        fill: var(--stripe-blue);
        animation: moveUp 2s ease-out forwards;
    }

    @keyframes moveUp {
        0% {
            transform: translateY(120px) rotate(0deg);
            opacity: 0;
        }
        40% {
            transform: translateY(0px) rotate(180deg);
            opacity: 1;
        }
        70% {
            transform: translateY(0px) rotate(540deg);
        }
        100% {
            transform: translateY(0px) rotate(0deg);
        }
    }

    /* Notify Form */
    .notify {
        margin-top: 2rem;
        background: white;
        border-radius: 50px;
        display: flex;
        padding: 5px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        transition: box-shadow 0.3s ease;
    }

    .notify:hover {
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .notify input {
        border: none;
        outline: none;
        padding: 0.8rem 1rem;
        flex: 1;
        font-size: 1rem;
        border-radius: 50px 0 0 50px;
    }

    .notify button {
        border: none;
        background: var(--stripe-blue);
        color: white;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .notify button:hover {
        background: #5146d8;
    }
</style>
</head>
<body>

<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"/>
</svg>

<h1>One Wallet. More Payments. Everywhere.</h1>
<p>Pay or get paid in more ways â€“ securely, instantly, globally.</p>

<div class="notify">
    <input type="email" placeholder="Enter your email for early access">
    <button>Get Notified</button>
</div>

</body>
</html>
