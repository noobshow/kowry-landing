<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowry — Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-placeholder">Kowry</div>
        </header>

        <main>
            <h1 class="fade-in">One Wallet. Every Payment. Everywhere.</h1>
            <p class="fade-in delay-1">
                From Lagos to London — pay or get paid in crypto, bank, card, USSD, or more.  
                All in one fast, unified wallet. Coming soon.
            </p>

            <form class="fade-in delay-2" action="#" method="POST">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </main>

        <footer class="fade-in delay-3">
            <p>© <span id="year"></span> Kowry. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
