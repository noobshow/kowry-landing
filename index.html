<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Wallet. More Ways.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      color: #0a2540;
    }

    header {
      background: linear-gradient(135deg, #0a2540 0%, #0055ff 100%);
      color: white;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: floatBg 10s infinite linear;
    }

    @keyframes floatBg {
      0% { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(10px,10px) rotate(360deg); }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
    }

    .hero h1 span {
      display: block;
      font-weight: 400;
      font-size: 2.2rem;
      color: rgba(255,255,255,0.85);
    }

    .hero p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-top: 15px;
    }

    .icon-placeholder {
      margin: 40px auto;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
    }

    .notify-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .notify-section input {
      padding: 14px 16px;
      border: none;
      outline: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      width: 280px;
    }

    .notify-section button {
      padding: 14px 24px;
      border: none;
      background: #0055ff;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .notify-section button:hover {
      background: #003bbd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6c7a89;
    }
  </style>
</head>
<body>

<header>
  <div class="hero">
    <div class="icon-placeholder">✦</div>
    <h1>
      One Wallet. More Ways.
      <span>Everywhere.</span>
    </h1>
    <p>Pay or get paid in more ways than ever — securely and instantly.</p>

    <div class="notify-section">
      <input type="email" placeholder="Enter your email">
      <button>Get Notified</button>
    </div>
  </div>
</header>

<footer>
  © 2025 Kowry. All rights reserved.
</footer>

</body>
</html>
