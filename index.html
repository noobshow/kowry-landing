<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kowry â€“ Coming Soon</title>
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #0a2540; /* Slightly darker Stripe blue */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  svg {
    width: 100px;
    height: 100px;
    animation: dropIn 2.5s ease-out forwards;
  }

  @keyframes dropIn {
    0% { transform: translateY(150%) rotate(0deg) scale(0.5); opacity: 0; }
    50% { transform: translateY(0) rotate(360deg) scale(1.1); opacity: 1; }
    70% { transform: translateY(-20px) rotate(420deg) scale(0.95); }
    85% { transform: translateY(10px) rotate(450deg) scale(1.05); }
    100% { transform: translateY(0) rotate(450deg) scale(1); }
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 0 10px;
    font-weight: 700;
  }

  p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 30px;
  }

  .notify-container {
    position: relative;
    overflow: hidden;
  }

  input {
    padding: 12px 15px;
    border-radius: 50px;
    border: none;
    outline: none;
    width: 240px;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  input::placeholder {
    color: rgba(255,255,255,0.5);
  }
  input:focus {
    background: rgba(255,255,255,0.15);
  }

  button {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    padding: 0 20px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #2a5bd7, #1743a3);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #3d6ff2, #1d4fbf);
    transform: translateY(-2px);
  }

  .mystery-text {
    font-size: 0.85rem;
    opacity: 0.5;
    margin-top: 10px;
    letter-spacing: 0.5px;
    transition: opacity 0.4s ease;
  }
  .notify-container:hover .mystery-text {
    opacity: 1;
  }
</style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <circle cx="50" cy="50" r="48" stroke="white" stroke-width="4"/>
    <path d="M30 50 L50 70 L70 30" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <h1>Kowry</h1>
  <p>Something intriguing is brewing...</p>
  
  <div class="notify-container">
    <input type="email" placeholder="Your email...">
    <button>Get Notified</button>
    <div class="mystery-text">You may just be among the first to know.</div>
  </div>
</body>
</html>
